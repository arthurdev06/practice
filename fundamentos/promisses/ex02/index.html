<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,200;1,800&display=swap"
      rel="stylesheet"
    />
    <title>Lyrics Search</title>
  </head>
  <body>
    <header>
      <h1>Lyrics Search</h1>
    </header>
    <main>
      <section id="container">
        <form id="lyricsForm">
          <div class="formInfo">
            <label for="artist" class="formLabel">Artist</label>
            <input
              type="text"
              class="formInputs"
              id="artist"
              placeholder="Artist"
            />
          </div>
          <div class="formInfo">
            <label for="song" class="formLabel">Song</label>
            <input
              type="text"
              class="formInputs"
              id="song"
              placeholder="Song"
            />
          </div>
          <button type="submit" class="formButton">Let's Sing</button>
          <div id="result">
            <pre id="lyricsResult"></pre>
          </div>
        </form>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
